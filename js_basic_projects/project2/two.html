<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1>
            BMI Calculator
        </h1>
       <form>
            <p><label for="height">Height(in cm)</label>
            <input type="text" id="height" /></p>
       
         
            <p><label for="weight">Weight(in kg)</label>
            <input type="text" id="weight" /></p>

            <button>calculate</button>
            <div id = "result"></div>
            <div id = "weight-guide"></div>
            <h2>BMI Weight Guide</h2>
            <p>Under Weight:less then 18.6</p>
            <p>Normal Weight:18.6 to 24.9</p>
            <p>Over Weight:Greater then 24.9</p>
        </form>
    </div>
    <script src = "two.js"></script>
</body>

</html>
